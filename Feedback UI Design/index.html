<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Feedback UI Design</title>
</head>
<body>
    
    <div id="panel" class="panel-container">
        <strong>How satisfied are you with our <br/> customer support performance?</strong>
        <div class="ratings-container">
            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/png/512/6185/premium/6185997.png?token=exp=1638699482~hmac=610bf8c066e4a0543824f62d3ab9e9b2">
                <small>UnHappy</small>
            </div>

            <div class="rating">
                <img src="https://cdn-icons.flaticon.com/png/512/6185/premium/6185955.png?token=exp=1638699482~hmac=c0bd1b3970f27ca146355ee4f7007758">
                <small>Neutral</small>
            </div>

            <div class="rating active">
                <img src="https://cdn-icons.flaticon.com/png/512/6185/premium/6185961.png?token=exp=1638699482~hmac=1ee84a39f1bc95fbf5ea114931c23ffe">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="send">Send Review</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
